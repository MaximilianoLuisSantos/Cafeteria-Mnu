<!DOCTYPE html>

<html lang="en">

	<head>
  
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
		<title>CYBER BAR - RESERVAS</title>
		<link href="styles.css" rel="stylesheet"/>
		
	</head>
  
	<body>
		
		 <h1>CYBER BAR - Reservas</h1>
		
		<form>
			<fieldset>
			<label for="nombre">Nombre de la reserva:</label><br>
			<input type="text" id="nombre" name="nombre" value=""><br><br>
			<label for="dni">Ingresa tu DNI:</label><br>
			<input type="text" id="dni" name="dni" value=""><br><br>
			
						
			<label for="cantidad">Cuantos son?</label><br>
			<select id="cantidad" name="cantidad">
			  <option value="uno">1</option>
			  <option value="dos">2</option>
			  <option value="tres">3</option>
			  <option value="cuatro">4</option>
			  <option value="cinco">5</option>
			  <option value="seis">6</option>
			  <option value="siete">7</option>
			  <option value="ocho">8</option>
			</select><br><br>
			
			<label for="fecha">Para cuando es tu resrva (fecha y hora):</label><br>
			<input type="datetime-local" id="fecha" name="fecha"><br><br>
			
			Hay alguien con alguna dieta especifica?<br>
			<input type="checkbox" id="celiaco" name="dieta" value="Celiaco">
			<label for="celiaco">Celiaco</label><br>
			<input type="checkbox" id="vegano" name="dieta" value="Vegano">
			<label for="vegano">Vegano</label><br>
			<input type="checkbox" id="diabetico" name="dieta" value="Diabetico">
			<label for="diabetico">Diabetico</label><br><br>
			
			<textarea name="otro" rows="20" cols="50">Alguna otra cosa que nos quieras especificar escribila aca!				
			</textarea><br><br>
			
		    <label for="phone">Dejanos un numero de contacto:</label><br>
		    <input type="tel" id="phone" name="phone" placeholder="12-34567-890" pattern="[0-9]{2}-[0-9]{5}-[0-9]{3}"><br><br>
			
			<input type="submit" value="Enviar!">
			</fieldset>
		</form>

	</body>
	
</html>
