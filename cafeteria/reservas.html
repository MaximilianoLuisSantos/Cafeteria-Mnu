<!DOCTYPE html>

<html lang="en">

	<head>
  
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
		<title>CYBER BAR - RESERVAS</title>
		<link href="styles.css" rel="stylesheet"/>
		
	</head>
  
	<body>
		 <h1>CYBER BAR - Reservas</h1>
		 p><a href="index.html" target="_blank">Volver a Principal</a></p>
		<main>
		 <div class="formulario">
			<form>
				<fieldset>
					<legend>Datos de Reserva</legend>
			
					<div class="form-group">
						<label for="nombre" class="formItem">Nombre de la reserva:</label><br>
						<input type="text" id="nombre" name="nombre" required minlength="8" maxlength="20">
					</div>
			
					<div class="form-group">
						<label for="dni">Ingresa tu DNI:</label><br>
						<input type="number" id="dni" name="dni" placeholder="Ingrese solo números" required min="1000000" max="99999999">
					</div>
			
					<div class="form-group">
						<label for="cantidad" class="formItem">¿Cuantos son?</label><br>
						<select id="cantidad" name="cantidad" required>
							<option value="uno">1</option>
							<option value="dos">2</option>
							<option value="tres">3</option>
							<option value="cuatro">4</option>
							<option value="cinco">5</option>
							<option value="seis">6</option>
							<option value="siete">7</option>
							<option value="ocho">8</option>
						</select>
					</div>
			
					<div class="form-group">
						<label for="fecha" class="formItem">Para cuando es tu reserva (fecha y hora):</label><br>
						<input type="datetime-local" id="fecha" name="fecha" required min="11:00" max="21:00">
					</div>
			
					<div class="form-group">
						<label class="formItem">¿Hay alguien con alguna dieta específica?</label><br>
						<input type="checkbox" id="celiaco" name="dieta" value="Celiaco">
						<label for="celiaco" class="formItem">Celiaco</label><br>
						<input type="checkbox" id="vegano" name="dieta" value="Vegano">
						<label for="vegano" class="formItem">Vegano</label><br>
						<input type="checkbox" id="diabetico" name="dieta" value="Diabetico">
						<label for="diabetico" class="formItem">Diabético</label>
					</div>
			
					<div class="form-group">
						<label for="otro" class="formItem">Alguna otra cosa que nos quieras especificar escribila acá:</label><br>
						<textarea name="otro" rows="5" cols="50" maxlength="150"></textarea>
					</div>
			
					<div class="form-group">
						<label for="email" class="formItem">Déjanos un email de contacto:</label><br>
						<input type="email" id="email" name="email" placeholder="example@dom.com" required>
					</div>
			
					<div class="form-group">
						<label for="phone" class="formItem">Déjanos un numero de contacto:</label><br>
						<input type="tel" id="phone" name="phone" placeholder="10 dígitos sin guiones" pattern="[0-9]{2}[0-9]{4}[0-9]{4}" required>
					</div>
			
					<button type="submit" class="bg-black text-white py-2 mt-2 mt4 inline-block w-full rounded">Enviar</button>
				</fieldset>
			</form>
		</div>
	</main>
	</body>
	
</html>
